

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo minato</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container flex-row cross-centered">
        <h1 class="flex-row cross-centered">
          <span>Campo Minato</span>
        </h1>
        <div class="toolbar">
            <!-- Difficoltà -->
          <label for="level">Difficoltà</label>
          <select name="level" id="level">
            <option value="1">Easy</option>
            <option value="2">Hard</option>
            <option value="3">Crazy</option>
          </select>
            <!-- Bottone play -->
          <button id="play-button">Play</button>
        </div>
      </div>
    </header>
    <main>
        <!-- Griglia -->
      <div id="grid" class="main-grid hidden"></div>
      <!-- Resultato -->
      <h2 class="result"></h2>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container">
        Made with &hearts; by <a href="http://boolean.careers">Boolean</a>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
